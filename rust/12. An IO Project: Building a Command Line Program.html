<figure class="highlight rust"><table><tr><td class="code"><pre><span class="line"><span class="keyword">use</span> std::&#123;env, error::Error, fs&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">pub</span> <span class="class"><span class="keyword">struct</span> <span class="title">Config</span></span> &#123;</span><br><span class="line">    <span class="keyword">pub</span> query: <span class="built_in">String</span>,</span><br><span class="line">    <span class="keyword">pub</span> file_name: <span class="built_in">String</span>,</span><br><span class="line">    <span class="keyword">pub</span> case_sensitive: <span class="built_in">bool</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">impl</span> Config &#123;</span><br><span class="line">    <span class="keyword">pub</span> <span class="function"><span class="keyword">fn</span> <span class="title">new</span></span>(args: &amp;[<span class="built_in">String</span>]) -&gt; <span class="built_in">Result</span>&lt;Config, &amp;<span class="symbol">'static</span> <span class="built_in">str</span>&gt; &#123;</span><br><span class="line">        <span class="keyword">if</span> args.len() &lt; <span class="number">3</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">Err</span>(<span class="string">"not enough arguments"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">let</span> query = args[<span class="number">1</span>].clone();</span><br><span class="line">        <span class="keyword">let</span> file_name = args[<span class="number">2</span>].clone();</span><br><span class="line">        <span class="keyword">let</span> case_sensitive = env::var(<span class="string">"CASE_INSENSITIVE"</span>).is_err();</span><br><span class="line">        <span class="literal">Ok</span>(Config &# pan>, content: &amp;<span class="symbol">'a</span> <span class="built_in">str</span>) -&gt; <span class="built_in">Vec</span>&lt;&amp;<span class="symbol">'a</span> <span class="built_in">str</span>&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> <span class="keyword">mut</span> results = <span class="built_in">Vec</span>::new();</span><br><span class="line">    <span class="keyword">let</span> query = query.to_lowercase();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> content.lines() &#123;</span><br><span class="line">        <span class="keyword">if</span> line.to_lowercase().contains(&amp;query) &#123;</span><br><span class="line">            results.push(line);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    results</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">fn</span> <span class="title">search</span></span>&lt;<span class="symbol">'a</span>&gt;(query: &amp;<span class="built_in">str</span>, content: &amp;<span class="symbol">'a</span> <span class="built_in">str</span>) -&gt; <span class="built_in">Vec</span>&lt;&amp;<span class="symbol">'a</span> <span class="built_in">str</span>&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> <span class="keyword">mut</span> result = <span class="built_in">Vec</span>::new();</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> content.lines() &#123;</span><br><span class="line">        <span class="keyword">if</span> line.contains(query) &#123;</span><br><span class="line">            result.push(line);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    result</span><br><span class="line">&#125;</span><br><
